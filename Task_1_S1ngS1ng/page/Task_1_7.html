<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Design Website</title>
    <link rel="stylesheet" href="../style/Task_1_7.css">
</head>
<body>
<!--Header with icon, text, navbar and login button-->
<div class="container header" id="headerContainer">
    <!--icon and text-->
    <section id="headerIcon">
        <img src="../image/bookIcon.ico" alt="bookIcon">
        <span>新世界</span>
    </section>
    <!--Navbar-->
    <section id="headerNavbar">
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">最新活动</a></li>
                <li><a href="#">项目介绍</a></li>
                <li><a href="#">爱心社区</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </nav>
    </section>
    <!--Login Button-->
    <section id="headerLogin">
        <button onlick="#">登陆</button>
    </section>
</div>

<!--Headline with text, button, background image-->
<div class="container headline" id="headlineContainer">

</div>

<!--Horizontal lists with icon-->
<div class="container iconList" id="iconListContainer">

</div>

<!--Transition area, grey background with text and large icon-->
<div class="container transition" id="transitionContainer">

</div>

<!--Drop-down list with background image-->
<div class="container dropdownGroup" id="dropdownGroupContainer" >

</div>

<!--Image list with text-->
<div class="container imageList" id="imageListContainer">

</div>

<!--More info with images-->
<div class="container moreInfo" id="moreInfoContainer">

</div>

<!--Form with intro text-->
<div class="container form" id="formContainer">

</div>

<!--Contact us-->
<div class="container contactUs" id="contactUsContainer">

</div>

<!--Footer-->
<div class="container footer" id="footerContainer">

</div>
</body>
</html>
